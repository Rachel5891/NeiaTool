<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Random NEIA Forms</title>
</head>
<body>

<h1>Welcome to the NEIA Tool Random Selection</h1>
<p>Click the links below to access your 5 randomly chosen forms:</p>
<div id="links"></div>

<script>
// 1) Put your 30 Cognito form links in an array
var formLinks = [
  "https://www.cognitoforms.com/mghihp1/cvineia",
  "https://www.cognitoforms.com/MGHIHP1/InfectiousDiseaseSurvey",
  “https://www.cognitoforms.com/MGHIHP1/MonkeypoxPreparationOnCollegeCampuses”,
];

// 2) Shuffle the array of formLinks (Fisher–Yates shuffle)
function shuffle(array) {
  let currentIndex = array.length, randomIndex;

  while (currentIndex !== 0) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;
    // Swap
    [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
  }
  return array;
}

// 3) Shuffle the list
shuffle(formLinks);

// 4) Slice out the first 5 links
var selectedLinks = formLinks.slice(0, 2);

// 5) Display them on the page
var linksDiv = document.getElementById("links");
selectedLinks.forEach(function(link, index) {
  var a = document.createElement("a");
  a.href = link;
  a.target = "_blank";      // open in a new tab
  a.innerText = "Form " + (index+1);
  linksDiv.appendChild(a);
  linksDiv.appendChild(document.createElement("br"));
});
</script>

</body>
</html>

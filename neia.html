<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Random NEIA Forms</title>
</head>
<body>

<h1>Welcome to the NEIA Tool Random Selection</h1>
<p>Click the links below to access your randomly chosen forms:</p>
<div id="links"></div>

<script>
// 1) Put your Cognito form links in an array (fixing the curly quotes)
var formLinks = [
  "https://www.cognitoforms.com/MGHIHP1/CVINEIA",
  "https://www.cognitoforms.com/MGHIHP1/InfectiousDiseaseSurvey",
  "https://www.cognitoforms.com/MGHIHP1/MonkeypoxPreparationOnCollegeCampuses"
];

// 2) Shuffle the array of formLinks (Fisherâ€“Yates shuffle)
function shuffle(array) {
  let currentIndex = array.length, randomIndex;

  while (currentIndex !== 0) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;
    // Swap
    [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
  }
  return array;
}

// 3) Shuffle the list
shuffle(formLinks);

// 4) Slice out the first X links (use min to prevent out-of-bounds errors)
var selectedLinks = formLinks.slice(0, Math.min(2, formLinks.length));

// 5) Display them on the page
var linksDiv = document.getElementById("links");
selectedLinks.forEach(function(link, index) {
  var a = document.createElement("a");
  a.href = link;
  a.target = "_blank";  // Open in a new tab
  a.innerText = "Form " + (index + 1);
  linksDiv.appendChild(a);
  linksDiv.appendChild(document.createElement("br"));
});
</script>

</body>
</html>
